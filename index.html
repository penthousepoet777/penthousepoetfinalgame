<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Penthouse Poet: Neon Dreams</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Orbitron', sans-serif;
}

#title-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('Neon%20Nights%20in%20the%20Penthouse.png') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #00eaff;
  text-align: center;
  animation: fadeIn 2s ease-in-out;
  filter: brightness(1.05) blur(0.3px);
}

h1 {
  font-size: 2.8em;
  color: #ff6eff;
  text-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffff;
  margin: 0;
}

h2 {
  font-size: 1.4em;
  color: #00ffff;
  text-shadow: 0 0 20px #00ffff;
  margin-bottom: 2em;
}

button {
  padding: 15px 32px;
  background: rgba(0, 255, 255, 0.15);
  border: 2px solid #00ffff;
  border-radius: 12px;
  color: #00ffff;
  font-size: 1.2em;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 25px #00ffff60;
}
button:hover {
  background: rgba(0, 255, 255, 0.35);
  transform: scale(1.08);
}

#haze {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.05), rgba(0,0,50,0.5));
  animation: dream 8s infinite alternate ease-in-out;
  mix-blend-mode: screen;
}

#game {
  display: none;
  width: 100%; height: 100%;
  background: linear-gradient(to bottom, #001, #004);
  color: white;
  justify-content: center;
  align-items: center;
  font-size: 1.6em;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

@keyframes dream {
  from { filter: blur(3px) brightness(1); }
  to { filter: blur(6px) brightness(1.3); }
}
</style>
</head>
<body>
<div id="title-screen">
  <div id="haze"></div>
  <h1>THE PENTHOUSE POET</h1>
  <h2>NEON DREAMS</h2>
  <button id="enter">ENTER DREAM</button>
</div>

<div id="game">
  <p>✨ Entering the Dream... (Scene Loading) ✨</p>
</div>

<audio id="bg-music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/09/26/audio_34f82b5ff1.mp3" type="audio/mp3">
</audio>

<script>
const enterBtn = document.getElementById('enter');
const titleScreen = document.getElementById('title-screen');
const game = document.getElementById('game');
const music = document.getElementById('bg-music');

enterBtn.addEventListener('click', () => {
  titleScreen.style.animation = 'fadeOut 2s ease forwards';
  setTimeout(() => {
    titleScreen.style.display = 'none';
    game.style.display = 'flex';
    music.play();
  }, 2000);
});
</script>
</body>
</html>
